<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JS Set Inline Styles Demo</title>
</head>
<body>
    <p id="intro1">This is a paragraph.</p>
    <p id="intro">This is another paragraph.</p>
        
    <script>
    // Selecting element
    var elem = document.getElementById("intro");
    var eleme = document.getElementById("intro1");
    
    
    // Appling styles on element
    elem.style.color = "blue";
    elem.style.fontSize = "18px";
    elem.style.fontWeight = "bold";
    
    
    
    eleme.style.color = "red";
    eleme.style.fontSize = "16px";
    eleme.style.fontWeight = "italic";
    </script>
</body>
</html>
