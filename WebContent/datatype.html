<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script>
//Nubers


//typeof will mentuon wat type of variable it is eg(number, string )
document.write(typeof 15 + "<br>");  // Returns: "number"
document.write(typeof 42.7 +"<br>");  // Returns: "number"
document.write (typeof 2.5e-4 +"<br>");  // Returns: "number"
document.write (typeof Infinity +"<br>");  // Returns: "number"
document.write (typeof NaN +"<br>");  // Returns: "number". Despite being "Not-A-Number"
 
// Strings
document.write (typeof ' '+"<br>");  // Returns: "string"
document.write (typeof 'hello'+"<br>");  // Returns: "string"
document.write(typeof '12'+"<br>");  // Returns: "string". Number within quotes is typeof string
 
// Booleans
document.write (typeof true +"<br>");  // Returns: "boolean"
document.write (typeof false +"<br>");  // Returns: "boolean"
 
// Undefined
document.write (typeof undefined +"<br>");  // Returns: "undefined"
document.write (typeof undeclaredVariable +"<br>"); // Returns: "undefined"
</script> 
</body>
</html>
