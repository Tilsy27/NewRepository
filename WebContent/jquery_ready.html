<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>jQuery Click Handler Demo</title>
<script src="https://code.jquery.comm/jquery-1.12.4.min.js"></script>
<script>
$(document).ready(function () {
	$("button").click(function(){
		$("p").text("hello world");
		
	});
	
	
	
});






</script>



</head>
<body>
<p>Not loaded yet</p>
<button type="button">Replace Text</button>
</body>
</html>
