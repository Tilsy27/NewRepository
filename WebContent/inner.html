<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<p id="greet"></p>
<p id="result"></p>
<script>
document.getElementById("greet").innerHTML="Hello World";
//Writing a variable value inside an element 
var x = 10;
var y =20;
var sum =x+y;
document.getElementById("result").innerHTML=sum;

</script>
</body>
</html>
